<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagens/transferir-removebg-preview.png" alt="Logo">
    </header>

    
    <div class="container-principal">
      
        <div class="area-esquerda">
            <textarea class="campo-texto" placeholder="Digite seu texto aqui..."></textarea>
            <div class="informacao">*Apenas letras minúsculas e sem acento.</div>
            <div class="botoes">
                <button class="botao-criptografar">Criptografar</button>
                <button class="botao-descriptografar">Descriptografar</button>
            </div>
        </div>

      
        <div class="area-direita">
            <img src="/imagens/inspertor_sem_fundo-removebg-preview.png" class="imagem-decodificador" alt="Imagem do decodificador">
            <div class="mensagem-principal">Nenhuma mensagem encontrada</div>
            <div class="mensagem-secundaria">Digite um texto que você deseja criptografar ou descriptografar</div>
            
            <button class="botao-copiar">Copiar</button>
        </div>
    </div>

    <footer>
        <div class="footer-text">Desenvolvido por Suellen Kessamiguiemon</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
